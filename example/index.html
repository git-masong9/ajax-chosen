<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
        <link rel="stylesheet" type="text/css" href="../dist/component-chosen.css">
        <style>
            *{ font-family: sans-serif; }
        </style>
    </head>
    <body class="container mt-5">
        <div>
            <form method="post" action="../example/submit.php">
                <h2>Sample Ajax Chosen with Bootstrap Theme:</h2>
                <div class="form-group mt-3">
                    <select id="ajax_select" name="ajax_select">
                        <option value="Indonesia">Indonesia</option>
                        <option value="India">India</option>
                        <option value="Japan">Japan</option>
                        <option value="Philippines">Philippines</option>
                    </select>
                </div>
                <div class="form-group mt-3">
                    <select id="ajax_multi_select" name="ajax_multi_select[]" multiple>
                        <option value="Indonesia">Indonesia</option>
                        <option value="India">India</option>
                        <option value="Japan">Japan</option>
                        <option value="Philippines">Philippines</option>
                    </select>
                </div>
                <div class="form-group mt-3">
                    <button class="btn btn-primary form-control">Submit</button>
                </div>
            </form>
        </div>
        <script type="text/javascript" src="../jquery.min.js"></script>
        <script type="text/javascript" src="../dist/chosen.jquery.min.js"></script>
        <script type="text/javascript" src="../dist/chosen.ajaxify.min.js"></script>
        <script type="text/javascript">
            ajaxChosen( 'ajax_select', './server.php');
            ajaxChosen( 'ajax_multi_select', './server.php' , {allow_single_deselect:true, width:"200px", search_contains: true} , ['Japan','China','Philippines'] );
        </script>
    </body>
</html>
